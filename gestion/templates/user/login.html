{% extends 'partials/body-login.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}
<div class="cuerpo-user">
    <div class="centrado">
        <div id="contenidoinicio">
            <div class="p-3">
                <img class="imgLogo rounded-circle" src="{% static 'img/Logooo.png' %}">
                <h4>Inicio de Sesión</h4>
                <form class="p-3" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div>
                        <a class="text-decoration-none" href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div>
                        <a href="{% url 'inicio' %}" class="btn btn-secondary m-4"> Cancelar </a>
                        <a href="{% url 'usuario-login' %}">
                        <input type="submit" class="btn btn-success m-4" value="Iniciar Sesión"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>    
{% endblock contenido %}
