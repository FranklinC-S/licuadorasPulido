<div class="modal fade show" id="exampleModal"  tabindex="-1" aria-labelledby="exampleModalLabel" 
     aria-hidden="true" role="dialog" style="display: block; backdrop-filter: blur(15px);">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 750px;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Detalles de producto</h5>
                <a href="{% url 'usuarios-accesorios' %}" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></a>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-5 p-0">
                        <img style="height: 350px;" class="card-img-top w-100" src="{{ elemento.foto.url }}" alt="">
                    </div>
                    <div class="col-md-7 d-flex flex-column align-items-center justify-content-center text-center">
                        <div class="row">
                            <h2 class="card-title">{{elemento.nombre}}</h2>
                            <p class="card-text fw-bold text-wrap">{{elemento.marca}}</p>
                            <strong class="m-4 w-50 border py-1 text-danger mx-auto mt-3">${{elemento.precio|floatformat}}</strong>
                            <p class="card-text fw-bold text-wrap">{{elemento.descripcion}}</p>
                            <div class="row">
                                {% if  elemento.stock_elemento > 0 %}
                                <div class="col">
                                    <strong class="card-text text-success">Unidades disponibles: {{elemento.stock_elemento}}</strong>
                                    <a href="{% url 'agregar' elemento.id %}" class="btn w-75 mx-auto mt-3 btn-primary">Agregar al carrito</a>
                                </div>
                                {% else %}
                                <strong class="card-text text-danger">Unidades disponibles: {{elemento.stock_elemento}}</strong>
                                <button  type="submit" disabled class="btn w-75 mx-auto mt-3 btn-primary">Agregar al carrito</buttton>
                                {% endif %}
                            </div>
                        </div>
                    </div>    
                </div>   
            </div>
        </div>
    </div>
</div>
